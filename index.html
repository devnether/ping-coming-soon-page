<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="images/logo.svg" alt="#" />
      <h1>We are launching <span>soon! </span></h1>

      <p>Subscribe and get notified</p>

      <div class="subscription">
        <input
          type="email"
          name="email"
          id="email"
          value="Your email address..."
        />
        <input type="submit" value="Notify Me" id="submit" />
      </div>
      <img
        src="images/illustration-dashboard.png"
        alt="#"
        class="dashboard-img"
      />

      <div class="social">
        <img src="images/logo-facebook.svg" alt="#" />
        <img src="images/logo-twitter.svg" alt="#" />
        <img src="images/logo-instagram.svg" alt="#" />
      </div>
    </div>

    <footer>
      <p class="attribution">
        All rights reserved. &copy; Copyright. Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nether</a>.
      </p>
    </footer>
  </body>
</html>
